<div class="episode-list-div">
  <div>
    <mat-accordion>
        <mat-expansion-panel hideToggle *ngFor="let issue of issues;let i = index">
          <mat-expansion-panel-header>
            <mat-panel-title>
              ISSUE #{{i+1}}
            </mat-panel-title>
            <mat-panel-description>
              {{issue.issueTitle}}
            </mat-panel-description>
          </mat-expansion-panel-header>
          <p>{{issue.issuDescription}}</p>
        </mat-expansion-panel>
      </mat-accordion>
  </div>
</div>
